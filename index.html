<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="title-container">
      <h1 class="title-item">Odin Calculator</h1>
    </div>
    <div class="calculator-wrapper">
      <div class="calculator-container">
        <div class="input-container">
          <div class="history-item"></div>
          <input class="input-item" type="text" value="0" readonly />
        </div>
        <div class="row-container">
          <div class="row-item">
            <div class="button-container">
              <button class="button-item allClear">AC</button>
              <button class="button-item clear">C</button>
              <button class="button-item toggle-sign">+/-</button>
              <button class="button-item divide operator">รท</button>
            </div>
          </div>
          <div class="row-item">
            <div class="button-container">
              <button class="button-item number-btn">7</button>
              <button class="button-item number-btn">8</button>
              <button class="button-item number-btn">9</button>
              <button class="button-item multiply operator">ร</button>
            </div>
          </div>
          <div class="row-item">
            <div class="button-container">
              <button class="button-item number-btn">4</button>
              <button class="button-item number-btn">5</button>
              <button class="button-item number-btn">6</button>
              <button class="button-item subtract operator">-</button>
            </div>
          </div>
          <div class="row-item">
            <div class="button-container">
              <button class="button-item number-btn">1</button>
              <button class="button-item number-btn">2</button>
              <button class="button-item number-btn">3</button>
              <button class="button-item add operator">+</button>
            </div>
            <div class="row-item">
            <div class="button-container">
              <button class="button-item"></button>
              <button class="button-item number-btn">0</button>
              <button class="button-item"></button>
              <button class="button-item equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
