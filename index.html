<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title-container">
        <h1 class="title-item">Odin Calculator</h1>
    </div>
    <div class="calculator-wrapper">
        <div class="calculator-container">
            <div class="input-container">
                <input class="input-item" type="text" value="0" autofocus>
            </div>
                <div class="row-container">
                    <div class="row-item">
                        <div class="button-container">
                            <button class="button-item">AC</button>
                            <button class="button-item">C</button>
                            <button class="button-item">+/-</button>
                            <button class="button-item">รท</button>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="button-container">
                            <button class="button-item">7</button>
                            <button class="button-item">8</button>
                            <button class="button-item">9</button>
                            <button class="button-item">ร</button>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="button-container">
                            <button class="button-item">4</button>
                            <button class="button-item">5</button>
                            <button class="button-item">6</button>
                            <button class="button-item">-</button>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="button-container">
                            <button class="button-item">1</button>
                            <button class="button-item">2</button>
                            <button class="button-item">3</button>
                            <button class="button-item">+</button>
                        </div>
                    </div>
                    
                </div>

        </div>
    </div>
</body>
</html>
